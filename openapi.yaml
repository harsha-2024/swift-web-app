
openapi: 3.0.3
info:
  title: SwiftLargeWebApp API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /api/v1/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /api/v1/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      responses:
        '201':
          description: Created
  /api/v1/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: OK
components:
  schemas:
    Register:
      type: object
      properties:
        name: { type: string }
        email: { type: string }
        password: { type: string }
      required: [ name, email, password ]
    Login:
      type: object
      properties:
        email: { type: string }
        password: { type: string }
      required: [ email, password ]
